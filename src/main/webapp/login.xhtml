<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">

            <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder" style="margin: 0 auto;">
                <h2>GİRİŞ</h2>

                <p:outputLabel value="Giriş başarısız!" styleClass="red" rendered="${!empty param['error']}" />
                                
                <p:inputText id="j_username" placeholder="Kullanıcı adı" />
                <p:password id="j_password" placeholder="Parola" />

                <p:commandButton value="Login" ajax="false" action="${loginBean.doLogin()}" />
            </p:panelGrid>

        </h:form>    
    </h:body>
</html>
